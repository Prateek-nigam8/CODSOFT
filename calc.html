<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #71bae8;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(242, 222, 222, 0.2);
            padding: 20px;
            width: 500px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        .btn {
            font-size: 24px;
            width: 100%;
            height: 60px;
        }

        .btn-color {
            background-color: #090785;
            color: #aafd06;
        }

        .result {
            font-size: 36px;
            color: #fff;
            grid-column: span 4;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <button class="btn btn-primary btn-color" onclick="appendToResult('7')">7</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('8')">8</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('9')">9</button>
        <button class="btn btn-warning btn-color" onclick="appendToResult('+')">+</button>

        <button class="btn btn-primary btn-color" onclick="appendToResult('4')">4</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('5')">5</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('6')">6</button>
        <button class="btn btn-warning btn-color" onclick="appendToResult('-')">-</button>

        <button class="btn btn-primary btn-color" onclick="appendToResult('1')">1</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('2')">2</button>
        <button class="btn btn-primary btn-color" onclick="appendToResult('3')">3</button>
        <button class="btn btn-warning btn-color" onclick="appendToResult('*')">*</button>

        <button class="btn btn-primary btn-color" onclick="appendToResult('0')">0</button>
        <button class="btn btn-danger btn-color" onclick="clearResult()">C</button>
        <button class="btn btn-success btn-color" onclick="calculateResult()">=</button>
        <button class="btn btn-warning btn-color" onclick="appendToResult('/')">/</button>
    </div>

    <script>
        let resultElement = document.getElementById('result');
        let currentResult = '';

        function appendToResult(value) {
            currentResult += value;
            resultElement.textContent = currentResult;
        }

        function clearResult() {
            currentResult = '';
            resultElement.textContent = '0';
        }

        function calculateResult() {
            try {
                currentResult = eval(currentResult);
                resultElement.textContent = currentResult;
            } catch (error) {
                resultElement.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
